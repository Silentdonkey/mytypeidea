{% extends "./base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}


{% block main %}

{% if post %}
<div class="card post">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <span class="card-link">作者:<a href="#">{{ post.owner.username }}</a></span>
        <span class="card-link">分类:<a
                href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a></span>
    </div>
</div>
{% endif %}
<hr>
<p>{{ post.content }}</p>


{% endblock %}
